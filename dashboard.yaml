---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard
data:
  config.yaml: |
    server:
      port: 3000
    database:
      user: ps_user
      password: SecurePassword
      database: dashboard
      host: postgres
      port: 5432
    kafka:
      consumeGroup: testing
      brokers:
        - redpanda-0.redpanda.redpanda.svc.cluster.local:9093
        - redpanda-1.redpanda.redpanda.svc.cluster.local:9093
        - redpanda-2.redpanda.redpanda.svc.cluster.local:9093
      schemaRegistry:
        urls:
          - redpanda-0.redpanda.redpanda.svc.cluster.local:8081
          - redpanda-1.redpanda.redpanda.svc.cluster.local:8081
          - redpanda-2.redpanda.redpanda.svc.cluster.local:8081
      auth:
        user: superuser
        password: secretpassword
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: "ghcr.io/julesrosier/stage-2024-dashboard:latest"
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /app/config
              name: configs
              readOnly: true
      volumes:
        - name: configs
          configMap:
            defaultMode: 420
            name: dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: dashboard
